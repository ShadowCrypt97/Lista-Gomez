<h1>{{title}}</h1>
<ul>
  <li #alumnos *ngFor="let alumno of alumnos; let i = index">
    <span [style.background-color]="'green'" *ngIf="alumno.length > 5; else namesValidator" appRoundedBlock>{{ i }} -
      {{alumno | uppercase }}
    </span>
    <ng-template #namesValidator>
      <span [ngClass]="(alumno.length > 3 && alumno.length <= 5)? 'success' : 'error'">{{ i }} - {{ alumno|lowercase
        }}</span>
    </ng-template>
  </li>
</ul>
